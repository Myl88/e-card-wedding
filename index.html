
<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walimatulurus Adam & Hawa</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      text-align: center;
      color: #333;
    }
    .container {
      padding: 30px 20px;
    }
    h1, h2, p {
      margin: 10px 0;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }
    .slide-in {
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 2s ease-out forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .button {
      background-color: #557a46;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #3e5d33;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="fade-in">Walimatulurus</h2>
    <h1 class="slide-in">Adam & Hawa</h1>
    <p class="fade-in" style="animation-delay: 1s;">Jumaat</p>
    <p class="fade-in" style="animation-delay: 1.5s;">02 Mei 2025</p>
    <div class="buttons">
      <a href="https://forms.gle/yourformlink" target="_blank" class="button">RSVP</a>
      <a href="https://calendar.google.com" target="_blank" class="button">Reminder</a>
      <a href="tel:+60123456789" class="button">Telefon</a>
      <a href="https://goo.gl/maps/yourLocationLink" target="_blank" class="button">Lokasi</a>
    </div>
  </div>
</body>
</html>
