
<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />

  <title>Walimatulurus Adam & Hawa</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #333;
      background: url('https://images.unsplash.com/photo-1529590003490-2c7b6b6f14f1') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(255, 255, 255, 0.85);

      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;

      color: #444;
    }

      margin: 0.5em 0;
    }
    .buttons {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;

      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    }

  <audio autoplay loop hidden>
