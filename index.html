
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leonardo & Suziana</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #fff;
      color: #5c4d40;
    }
    .container {
      max-width: 480px;
      margin: auto;
      padding: 30px 20px 100px;
      background: url('https://i.ibb.co/0BXDFNr/watercolor-bg.png') no-repeat center top;
      background-size: cover;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .title {
      text-align: center;
      margin-bottom: 20px;
    }
    .title h3 {
      margin: 0;
      font-weight: 300;
      letter-spacing: 1px;
    }
    .title h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8em;
      margin: 10px 0;
    }
    .title h4 {
      font-weight: 600;
      margin-top: 15px;
      color: #a38b73;
    }
    .quote {
      font-style: italic;
      font-size: 0.95em;
      color: #777;
      text-align: center;
      margin-top: 15px;
    }
    .quote span {
      display: block;
      font-size: 0.85em;
      color: #aaa;
    }
    .footer-buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-width: 480px;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .footer-buttons a {
      text-decoration: none;
      color: #5c4d40;
      text-align: center;
      font-size: 14px;
    }
    .footer-buttons i {
      font-size: 20px;
      margin-bottom: 5px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <h3>THE WEDDING OF</h3>
      <h1>Leonardo<br>&<br>Suziana</h1>
      <h4>SATURDAY • 08.03.2025</h4>
    </div>
    <div class="quote">
      “I have found the one whom my soul loves”
      <span>Song of Solomon 3:4</span>
    </div>
  </div>

  <div class="footer-buttons">
    <a href="tel:+60123456789"><i class="fas fa-phone"></i>Contact</a>
    <a href="#"><i class="fas fa-music"></i>Song</a>
    <a href="https://goo.gl/maps/dummy"><i class="fas fa-map-marker-alt"></i>Location</a>
    <a href="#"><i class="fas fa-comment-dots"></i>Wish</a>
  </div>
</body>
</html>
